<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You Page</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
   

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </head>
  <body>
    <div class="min-h-screen overflow-hidden relative">
      <div class="elipse"></div>
      <div class="elipse-2"></div>
      <div class="elipse-3"></div>
      <div class="elipse-4"></div>
      <nav class="flex items-center justify-between p-4">
        <div class="phone items-center flex pl-10 m-4 ">
          <img
            src="images/phone.svg"
            alt="phone-icon"
            class="w-4 h-4 mr-3"
            id="phone-icon"
          />
          <span class="text-sm">Call us at +1 (800) 444 2041</span>
        </div>
        <div class="quote flex items-center justify-center p-1">
          <span class="font-bold text-[#1453ff] cursor-pointer pr-2" onclick="location.reload();">NOTHING HELD BACK</span>
          <img
            src="images/cross-gradient.svg"
            alt="cross-gradient"
            class="w-4 h-4 "
            id="cross-gradient"
          />
        </div>
        <a href="https://mail.google.com" target="_blank" class="need-help flex items-center m-4 hover:underline">
          <img
            src="images/mail-icon.svg"
            alt="mail-icon"
            class="w-6 h-6 mr-3"
            id="mail-icon"
          />
          <span class="text-sm">Need help? Click Here to Contact Us</span>
        </a>
        
      </nav>
      <div class="w-full h-px bg-gray-300"></div>

      <div class="slider flex flex-col p-40 pt-10 justify-center">
        <div class="fb-group flex flex-col items-start justify-start p-0 m-0">
          <span class="pb-2 pt-2 text-3xl items-start justify-start"
            >Join Facebook Groups</span
          >
          <span class="pb-2 pt-2 items-start justify-start text-[#293357]">
            Learn key digital marketing disciplines. From PPC to SEO, Content to
            Video, Social and Analytics.
          </span>
        </div>
        <div class="slide-container swiper mySwiper overflow-visible">
          <div class="slide-content overflow-hidden m-4">
            <div class="card-wrapper swiper-wrapper  ">
              <template id="card-template">
                <div class="card swiper-slide mt-5 mb-5 shadow-lg">
              
                  <div
                    class="image-content px-0 py-0 flex flex-col items-center"
                  >
                    <span class="overlay"></span>
                    <div class="card-image rounded-lg overflow-hidden">
                      <img src="{{ bgPic }}" alt="" class="card-img p-2 object-cover w-full h-full" />
                    </div>
                  </div>
                  <div class="card-content overflow-hidden px-8 py-1 flex flex-col">
         
                    <a href="{{ grouplink }}" target="_blank" class="block grouplink cursor-pointer">
                      <div class="group-content flex flex-row items-start">
                        <img
                          src="{{ fbLogo }}"
                          alt="fb-logo"
                          class="w-10 h-10 mr-3"
                          id="fb-logo"
                        />
                        <div
                          class="group-content-2 pb-2 pt-0.5 flex flex-col items-start justify-start"
                        >
                          <span
                            class="group-name p-0 m-0 mt-0.5 leading-tight text-sm"
                            >{{ groupName }}</span
                          >
                          <span
                            class="member-no text-gray-500 p-0 m-0 leading-tight text-xs"
                            >{{ members }}</span
                          >
                        </div>
                      </div>
                    </a>
                    
                    <div class="w-full h-px bg-gray-200 mt-3 mb-3"></div>
                    <span class="description mr-4 mb-5 leading-snug">
                      {{ description }}
                    </span>
                    <a
                      href="{{ link }}"
                      class="button button-group bg-[#1453ff] flex items-center justify-center text-white text-sm mb-7 p-3 rounded-md"
                    >
                      <img
                        src="images/fb-logo.svg"
                        alt="fb-logo-button"
                        class="w-4 h-4 mr-2 ml-5"
                        id="fb-logo-button"
                      />
                      <span class="text-xs button-text">{{ buttonText }}</span>
                    </a>
                  </div>
                </div>
              </template>
            </div>
          </div>
         
          
          <div class="swiper-button-next shadow-md"></div>

          <div class="swiper-button-prev shadow-md"></div>

          <div class="swiper-pagination"></div>
       
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/card-info.js"></script>
  </body>
</html>
